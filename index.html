<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
      /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, div, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
</style>
    <link rel="stylesheet" href="./dist/main.css" />
    <script type="application/javascript" src="dist/main.js" defer></script>
    <title>Stock Screener</title>
</head>
<body>
 
    <div id="main-container">

        <div id="head-container">
                <div class="head-box" id="latest-price-container">
                    <div id="latest-price"></div>
                    <div id="latest-change"></div>
                </div>

                <div id="search-container">
            
                </div>
                <div id="search-result-container">
             

                </div>

                <div class="head-box" id="head-name-container">
                    <div id="ticker"></div>
                    <div id="name"></div>
                </div>

        </div>


        <div id="chart-container">
            <div id="chart-duration-buttons"></div>
            <canvas id="chart" height="600" width="600" class="chart-container"></canvas>
        </div>

        <div id=statement-container>
    

                <div id="statement-buttons"></div>
                <canvas id="statement-chart" height="400" width="600" class="chart-container"></canvas>
        
         
        </div>

    </div>

</div>
     
         
  


</body>
</html>
